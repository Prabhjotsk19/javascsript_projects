<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>javascript project</title>
</head>
<body>
    <!--Your Age in Days-->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days?</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageinDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button> 
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    
    <!--Cat Generator-->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div> 
    
    <!--Rock, Paper, Scissors-->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="images/rock.jpg" alt="" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="images/paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissor" src="images/scissor.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
